<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-light">

    <div id="navbar-container"></div>

    <main class="container mt-4">
        <h1 class="mb-4">Gestão de Livros</h1>

        
        <div class="card shadow-sm mb-5">
            <div class="card-header">
                <h2 class="mb-0 fs-5" id="form-titulo-livro">Cadastrar Novo Livro</h2>
            </div>
            <div class="card-body">
                <form id="form-livro">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="liv_titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="liv_titulo" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="liv_autor" class="form-label">Autor</label>
                            <input type="text" class="form-control" id="liv_autor" required>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-book me-2"></i>Salvar Livro
                    </button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar-livro"
                        style="display:none;">Cancelar Edição</button>
                </form>
            </div>
        </div>

        
        <h2 class="mb-4 fs-5 text-center">Livros Cadastrados</h2>
        <div id="container-livros" class="row g-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="livros.js"></script>
</body>

</html>
