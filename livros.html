<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-light">
    <div id="navbar-container"></div>

    <main class="container mt-4">
        <h1 class="mb-4">Gestão de Clientes</h1>

        <div class="card shadow-sm mb-5">
            <div class="card-header">
                <h2 class="mb-0 fs-5" id="form-titulo">Cadastrar Novo Cliente</h2>
            </div>
            <div class="card-body">
                <form id="form-cliente">

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">Associar Livros Disponíveis (Opcional)</label>
                            <div id="container-selects-livro"></div>
                            <button type="button" class="btn btn-sm btn-success" id="btn-add-livro">
                                <i class="fas fa-plus me-1"></i> Adicionar outro livro
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Salvar Cliente
                    </button>

                    <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display: none;">
                        Cancelar Edição
                    </button>
                </form>
            </div>
        </div>

        <h2 class="mb-5 fs-4 text-center">Clientes Cadastrados</h2>

        <div id="container-clientes" class="trow g-3">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="clientes.js"></script>
</body>

</html>
